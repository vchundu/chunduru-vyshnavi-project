<div ng-include="'views/common/templates/header.view.client.html'"></div>

<div class="container-fluid row">
    <div class="col-md-4 hidden-xs hidden-sm">
        <div ng-include="'views/playlist/templates/playlist-list.view.client.html'"></div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-7">
                <h1>{{model.album.name}}</h1>
                <span ng-click="model.getLink(model.album.artist)">
                    <h2>{{model.album.artist}}</h2>
                </span>
            </div>
            <div class="col-md-5">
                <img ng-src="{{model.image}}" alt="">
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item"
                ng-repeat="song in model.songs">{{song.name}}</li>
        </ul>
    </div>

</div>
